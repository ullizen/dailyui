<!DOCTYPE html>
<html>
<head>
	<title>App icon</title>
	<style>
		html, body {
			min-height: 100vh;
		}
		body {
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.appicon {
			width: 100px;
			height: 100px;
			border-radius: 20px;
			background: linear-gradient(
				cyan,
				transparent
			),
			linear-gradient(
				-45deg,
				magenta,
				transparent
			),
			linear-gradient(
				45deg,
				yellow,
				transparent
			);
			background-blend-mode: multiply;
		}
	</style>
</head>
<body>

<div class="appicon">
	<svg viewBox="0 0 100 100">
	<defs>
    <linearGradient id="grad1" x1="0%" y1="30%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#61bbfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f70c6;stop-opacity:1" />
    </linearGradient>
  </defs>
	<circle cx="50" cy="50" r="40" fill="white"/>
	<circle cx="30" cy="45" r="5" fill="black"/>
	<circle cx="70" cy="45" r="5" fill="black"/>
	<path d="M47 55 L53 55" stroke="black" stroke-width="6" stroke-linecap="round"/>
	<path transform="translate(63,51), scale(0.5,0.5)"  fill="url(#grad1)" stroke="none"
        d="M15 3
           Q16.5 6.8 25 18
           A12.8 12.8 0 1 1 5 18
           Q13.5 6.8 15 3z" />
    <circle cx="72" cy="65" r="2.5" fill="#e8f8ff"/>
	</svg>
</div>

</body>
</html>
